<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Newsletter Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel='stylesheet' type='text/css'>
</head>
<body>

<header>
  <h1>The Code Review</h1>
</header>

<main class="main">
<div class="signup">
  <h2>Signup for our newsletter</h2>
  <p class="latest_news">Get the latest news on how your code is doing right in your inbox</p>
</div>

<form action="untitled.html" method="post">

<fieldset>
  <legend class="contact">Contact Information</legend>

  <div class="wrapper">
  <div class="contact-flex">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="user_name" placeholder="required" required><br>
  </div>

  <div class="contact-flex">
  <label for="mail">Email Address</label>
  <input type="email" id="mail" name="user_email" placeholder="required" required><br>
  </div>

  <div class="contact-flex">
  <label for="phone-number">Phone Number</label>
  <input type="tel" id="phone-number" name="user_phone_number" placeholder="(214) 555-1234"><br>
  </div>

  <div class="contact-flex">
  <label for="street-address">Street Address</label>
  <input type="text" id="street-address" name="user_street_address"><br>
  </div>

  <div class="contact-flex">
  <label for="city">City</label>
  <input type="text" id="city" name="user_city"><br>
  </div>

  <div class="contact-flex">
  <label class="state" for="state">State</label>
  <select id="state" name="user_state">
    <option value="" disabled selected id="disabled">Choose State</option>
    <option value="alabama">Alabama</option>
    <option value="alaska">Alaska</option>
    <option value="arizona">Arizona</option>
    <option value="arkansas">Arkansas</option>
    <option value="california">California</option>
    <option value="colorado">Colorado</option>
    <option value="connecticut">Connecticut</option>
    <option value="deleware">Deleware</option>
    <option value="florida">Florida</option>
    <option value="georgia">Georgia</option>
    <option value="hawaii">Hawaii</option>
    <option value="idaho">Idaho</option>
    <option value="illinois">Illinois</option>
    <option value="indiana">Indiana</option>
    <option value="iowa">Iowa</option>
    <option value="kansas">Kansas</option>
    <option value="kentucky">Kentucky</option>
    <option value="louisiana">Louisiana</option>
    <option value="maine">Maine</option>
    <option value="maryland">Maryland</option>
    <option value="massachusetts">Massachusetts</option>
    <option value="michigan">Michigan</option>
    <option value="minnesota">Minnesota</option>
    <option value="mississippi">Mississippi</option>
    <option value="missouri">Missouri</option>
    <option value="montana">Montana</option>
    <option value="nebraska">Nebraska</option>
    <option value="nevada">Nevada</option>
    <option value="new_hampshire">New Hampshire</option>
    <option value="new_jersey">New Jersey</option>
    <option value="new_mexico">New Mexico</option>
    <option value="new_york">New York</option>
    <option value="north_carolina">North Carolina</option>
    <option value="north_dakota">North Dakota</option>
    <option value="ohio">Ohio</option>
    <option value="oklahoma">Oklahoma</option>
    <option value="oregon">Oregon</option>
    <option value="pennsylvania">Pennsylvania</option>
    <option value="rhode_island">Rhode Island</option>
    <option value="south_carolina">South Carolina</option>
    <option value="south_dakota">South Dakota</option>
    <option value="tennessee">Tennessee</option>
    <option value="texas">Texas</option>
    <option value="utah">Utah</option>
    <option value="vermont">Vermont</option>
    <option value="virginia">Virginia</option>
    <option value="washington">Washington</option>
    <option value="west_virginia">West Virginia</option>
    <option value="wisconsin">Wisconsin</option>
    <option value="wyoming">Wyoming</option>
</select><br>
  </div>

<div class="zip_code contact-flex">
  <label for="zip-code">Zip Code</label>
  <input type="tel" id="zip-code" name="user_zip_code">
</div>

</div>

</fieldset>

<fieldset>

<legend class="newsletter">Newsletter</legend>

<label>Select the newsletters you would like to receive</label><br>
<input type="checkbox" id="html_news" name="select_newsletter" value="html_news"><label>HTML News</label><br>
<input type="checkbox" id="css_news" name="select_newsletter" value="css_news"><label>CSS News</label><br>
<input type="checkbox" id="javascript_news" name="select_newsletter" value="javascript_news"><label>Javascript News</label><br>

<div class="format">
<label>Newsletter format</label><br>
   <input type="radio" id="html_format" value="html_format" name="select_format"><label for="html_format">HTML</label><br>
   <input type="radio" id="plain_text_format" value="plain_text_format" name="select_format"><label for="plain_text_format">Plain text</label><br>
</div>

   <label for="other">Other topics you'd like to hear about</label>
    <textarea id="other" name="user_other"></textarea><br>
</fieldset>

<button type="submit">Sign Up</button>
</form>
</main>

<footer>
  <p>Copyright The Code Reivew</p>
</footer>
</body>
</html>
